# inventory/hosts.yml
# Replace the IP addresses with your actual Contabo VPS IPs

all:
  children:
    k3s_cluster:
      children:
        control_plane:
          hosts:
            node1:
              ansible_host: 161.97.69.48
              ansible_user: deploy       # After bootstrap: SSH on 2222
              ansible_port: 2222
              k3s_role: server
              k3s_init_cluster: true   # This node initializes the cluster
            node2:
              ansible_host: 161.97.85.133
              ansible_user: deploy
              ansible_port: 2222         # SSH hardened to 2222
              k3s_role: server
              k3s_init_cluster: false

  vars:
    ansible_ssh_private_key_file: ~/.ssh/id_ed25519
    ansible_python_interpreter: /usr/bin/python3
