# Default values for base.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets:
  - name: ghcr-secret

image:
  repository: nginx
  pullPolicy: Always
cron:
  defaultTimeout: 86400
  defaultOwner: Blumefy
redis:
  enabled: false
  image:
    repository: "redis"
    pullPolicy: "IfNotPresent"
    tag: "6.2.6"
  resources:
    limits:
      cpu: 10m
      memory: 2Mi
    requests:
      cpu: 15m
      memory: 5Mi

memcached:
  enabled: false
  image:
    repository: "memcached"
    pullPolicy: "IfNotPresent"
    tag: "1.6.18"
  resources:
    limits:
      cpu: 10m
      memory: 2Mi
    requests:
      cpu: 15m
      memory: 5Mi

autoscaling:
  enabled: false
  minReplicaCount: 1
  maxReplicaCount: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

aws:
  region: "us-east-1"
  accessKeyId: ""
  secretAccessKey: ""

ingress:
  enabled: false
  domain: ""                    # e.g. blumefy.com â€” required when app.ingress.subdomain is set
  traefikNamespace: traefik
  certResolver: letsencrypt

test:
  image: "centos"
  imageTag: "8"
  imagePullPolicy: "IfNotPresent"

namespace: dev